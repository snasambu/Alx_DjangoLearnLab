<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Blog</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <h1>Django Blog</h1>
  {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p>by {{ post.author }} | {{ post.published_date }}</p>
      <div>{{ post.content|linebreaks }}</div>
    </article>
    <hr>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
  <script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
